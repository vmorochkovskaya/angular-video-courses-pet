<h2>Course</h2>
<div *ngIf="course$ | async as course">
  <h3>"{{ course.title }}"</h3>
  <div>
    <label>Id: </label>{{ course.id }}</div>
  <div>
    <label>Title: </label>
    <input [(ngModel)]="title" placeholder="{{ course.title }}"/>
  </div>
  <div class="field">
    <label class="label">Description</label>
    <div class="control">
      <textarea class="textarea" type="text" [(ngModel)]="description"></textarea>
    </div>
  </div>
  <app-date-input (onInputDate)="updateDate($event)"></app-date-input>
  <app-duration-input (onInputDuration)="updateDuration($event)"></app-duration-input>
  <app-authors-input></app-authors-input>
  <p>
  <div class="modal-footer">
  <button type="button" class="btn btn-danger" (click)="save()">Save</button>
  <button type="button" class="btn btn-outline-secondary" routerLink="/courses-page">Cancel</button>
  </div>
<!--    <button (click)="gotoHeroes(hero)">Back</button>-->
</div>
